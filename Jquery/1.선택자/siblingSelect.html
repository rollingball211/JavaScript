<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        //형 요소 선택. .prev() 선택요소 바로 이전 요소만 선택
        //동생 요소 선택 .next() 선택요소 바로 이후 요소만 선택
        //$("요소 선택 1 + 요소 선택 2") 요소선택 1 기준으로 바로 다음에 오는 선택한 요소만 선택.
        $(function(){
               var style_1 = {
                   "background-color" : "#0ff",
                   "border" : "2px solid #f00"
               }
               var style_2 = {
                   "background-color" : "#ff0",
                   "border":"2px dashed #f00"
               }
               $(".txt").prev()
               .css(style_1);

               $(".txt + p").css(style_2); //txt의 다음 p

               $(".txt").next().next()
               .css(style_2);  // .txt의 다음다음 
        });
    </script>
</head>
<body>
    <div id ="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class = "txt">내용2</p>
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
</body>
</html>
