<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        //$("요소 선택").preveAll()/nextAll() 이전에 오는 전체 형제요소
        //nextAll() 다음에 오는 전체 형제 요소
        
        $(function(){
               var style_1 = {
                   "background-color" : "#0ff",
                   "border" : "2px solid #f00"
               }
               var style_2 = {
                   "background-color" : "#ff0",
                   "border":"2px dashed #f00"
               }
            $(".txt").prevAll()
            .css(style_1);

            $(".txt").nextAll()
            .css(style_2);
            
        });
    </script>
</head>
<body>
    <div id ="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class = "txt">내용2</p>
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
</body>
</html>
