<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        /*
        $("요소 선택": "nth-child(숫자)") 선택한 요소 중 지정한 숫자에 위치한 요소 선택
        $("요소 선택": "nth-child(숫자n)") 선택한 요소 중 지정한 배수에 위치한 요소선택. 2n =>2,4,6..
        $("요소 선택": "nth-last-child(숫자)") 선택한 요소 중 마지막 위치에서 지정한 숫자에 위치한 요소 선택.

        */
            $(function(){
            $("#menu1 li:nth-child(1)")
            .css({"background-color" : "#ff0"})
            $("#menu1 li:nth-child(2n)")
            .css({"border" :"2px dashed #f00" })
            $("#menu2 li:nth-last-child(2)")
            .css({"background-color" : "#0ff"})
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "menu1">
    <li>내용 1-1</li>
    <li>내용 1-2</li>
    <li>내용 1-3</li>
    <li>내용 1-4</li>
</ul>
    <ul id ="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
