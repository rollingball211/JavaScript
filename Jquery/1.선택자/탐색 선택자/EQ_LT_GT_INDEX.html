<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        /* $("요소 선택").eq(index) or $("요소 선택:eq(index)")
            index가 참조하는 = 같은 요소를 불러옴
            $("요소 선택:lt(index)")
            less than=> 인덱스보다 참조 인덱스가 작은 요소를 불러옴. ex) index=2 면 0,1이 불러와짐
            $("요소 선택:gt(index)")
            greater than => 인덱스보다 참조 인덱스가 큰 요소를 불러옴.ex) index= 2이고 최대가 4일때 3,4를 불러옴
        */
        $(function(){
        $("#menu li").eq(2)
        .css({"background-color" : "#f00"});

        $("#menu li:lt(2)")
        .css({"background-color" : "#0ff"});
        
        $("#menu li:gt(2)")
        .css({"background-color" : "#f0f"});
    });

    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
