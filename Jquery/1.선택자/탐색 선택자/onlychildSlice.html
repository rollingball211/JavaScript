<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
    /*
    1. only child 선택자는 선택한 요소가 부모 요소에게 하나뿐인 자식 요소인 경우에만 선택
    $("요소 선택:only-child")
    
    2. $("요소 선택").slice(start index, end index)
    silce(1,3) 지정 구간 인데긋 선택. 1 초과 3 이하 ,
    */

    $(function(){
    $("#menu1 li").slice(1,3)
    .css({"background-color" : "#ff0"});

    $("li:only-child")
    .css({"background-color" : "#0ff"});
    });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "menu1" >
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>
    <ul id ="menu2">
        <li>내용 2-1</li>
    </ul>
</body>
</html>
