<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        //even(0,2,4..같은 짝수 인덱스) / odd(1,3,5..홀수 인덱스 선택)
        $(function(){
        $("#menu li:even")
        .css({"background-color" : "#ff0"});

        $("#menu li:odd")
        .css({"background-color" : "#0ff"});
    }); 
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "menu">
    <li>탐색자</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    </ul>
</body>
</html>
