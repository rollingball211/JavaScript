<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        /*
        $("요소선택").clone([true|false]);
        선택한 요소를 복제합니다. 인자값이 true면 이벤트까지 복사 , false면 요소만복제 . 기본값false

        $("요소 선택").empty();
        선택한 요소의 모든 하위 요소 삭제

        $("요소 선택").remove();
        선택한 요소를 삭제.
        */
    </script>
    <script>
        $(function(){
            var copyObj= $(".box1").children().clone(); //class값이 box1인 요소의 모든 자식요소를 복제 후 값 대입

            $(".box2").remove();//class값이 box2인 요소를 삭제.

            $(".box3").empty(); // class값이 box3인 요소의 모든 하위요소를 삭제
            $(".box3").append(copyObj);
            //copyObj에 있는 요소를 class값이 box3인 요소 맨 뒤에 추가함.
        })
    </script>
</head>
<body>
    <div class ="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class ="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class ="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
