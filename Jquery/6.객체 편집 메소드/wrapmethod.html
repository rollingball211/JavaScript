    <script>
        $(function(){
            $("strong").unwrap();// <strong>요소를 감싸는 부모 요소 제거.
            $(".ct1").wrap("<div/>"); //class값이 ct1인 요소를 div로 감쌈.(각각)
            $(".ct2").wrapAll("<div/>")//class값이 ct2인 요소를 div로 한꺼번에 감쌈.
            $("li").wrapInner("<h3/>") // <li> 요소의 모든 하위 요소를 h3으로 바꿈.
        });
    </script>
