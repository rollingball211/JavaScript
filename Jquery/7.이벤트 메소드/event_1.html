<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="C:\Users\user\Desktop\vscode\js\jquery.js"></script>
        /* 단독이벤트 등록 메서드(click())과 그룹 이벤트 등록 메서드 on()
        */
    </script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".btn1").parent().next()
                .css({"color":"#f00"});
            }); //사용자가 버튼1을 클릭하면 내용1의 글자를 빨간색으로 변경

            $(".btn2").on({
                "mouseover focus" :function(){
                    $(".btn2").parent().next()
                    .css({"color":"#0f0"});
                }, //사용자가 버튼2에 마우스포인터를 올리거나 포커스 이동하면 내용2의 글자를 초록색으로 변경
                "mouseout blur" :function(){
                    $(".btn2").parent().next()
                    .css({"color":"#000"})
                },// 사용자가 버튼2에서 다른 요소로 마우스 포인터를 옮기거나 포커스를 이동하면 내용 2의 글자를 검은색으로 변경
            })
        });
    </script>
</head>
<body>
   <p>
       <button class="btn1">버튼1</button>
   </p> 
   <p>내용1</p>
   <p>
       <button class="btn2">버튼2</button>
   </p>
   <p>
    내용2
   </p>
</body>
</html>
