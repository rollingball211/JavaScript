<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        /* focus event
        focus event method => 대상 요소로 포커스가 이동하면 이벤트 발생
        blur() => 포커스가 대상 요소에서 다른 요소로 이동하면 이벤트 발생.
        focusin() 대상 요소의 하위 요소중 입력 요소로 포커스가 이동하면 이벤트 발생
        focusout() 대상 요소의 하위 요소 중 입력 요소에서 외부 요소로 이동하면 이벤트 발생.
        
        1.$("이벤트 대상 선택").focus(function(){js code});
        2.$("이벤트 대상 선택").on("focus",function(){js code});
        3.강제발생=> $("이벤트 대상 선택").focus();

        1.$("이벤트 대상 선택").blur(function(){js code});
        2.$("이벤트 대상 선택").on("blur",function(){js code});
        3.강제발생 => $("이벤트 대상 선택").blur();

        1.$("이벤트 대상 선택").focusin(function(){js code});
        2.$("이벤트 대상 선택").on("focusin",function(){js code});
        3.강제발생 => $("이벤트 대상 선택").focusin();

        1.$("이벤트 대상 선택").focusout(function(){js code});
        2.$("이벤트 대상 선택").on("focusout",function(){js code});
        3.강제발생=> $("이벤트 대상 선택").focusout();
        */

    </script>
    <script>
        $(function(){
            $("#user_id_1,#user_pw_1").on("focus",function(){
                $(this).css({
                    "background-color" : "pink"
                });
            });

            $("#user_id_1","#user_pw_1").on("blur",function(){
                $(this).css({
                    "background-color" : "#fff"
                });
            });

            $("#frm_2").on("focusin",function(){
                $(this).css({
                    "background-color":"pink"
                });
            });
            $("#frm_2").on("focusout",function(){
                $(this).css({
                    "background-color": "#fff"
                });
            });
        });
    </script>
</head>
<body>
    <h1>focus / blur </h1>
    <form action ="#">
        <p>
            <label for = "user_id_1">ID</label> <input type ="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for = "user_pw">PASSWORD</label><input type = "password" name ="user_password_1" id ="user_password_1">
        </p>
   </form>

   <h1>focusin / focusout</h1>
   <form action ="#" id="frm_2">
       <p>
           <label for ="user_id_2">ID</label><input type ="text" name="user_id_2" id="user_id_2">
       </p>
       <p>
           <label for ="user_id_2">PASSWORD</label><input type ="password" name="user_id_2" id="user_id_2">
       </p>
   </form>
</body>
