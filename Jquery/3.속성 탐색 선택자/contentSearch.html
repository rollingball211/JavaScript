<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        /*
        1. $("요소 선택":contains(텍스트)")
        2. $("요소 선택").contents()
        3. $("요소 선택".has(요소명)")  / $("요소 선택").has("요소명")
        4. $("요소 선택: not(제외할 요소 선택)") /$("요소 선택").not(제외할 요소 선택)
        5. $("요소 선택").탐색 선택자().end()
        */
    </script>

    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)")  //선택한 <P> 요소 중 내용1을 포함하는 요소만 선택
            .css({"background-color" : "#ff0"});

            $("#inner_1 p:has(strong)") //선택한 p요소 중 strong 요소를 포함하는 요소만 선택
            .css({"background-color" : "#0ff"});

            $("#outer_wrap").contents()
            .css({"border": "1px dashed #00f"});  //id 값이 outer_wrap인 요소의 하위 요소의 텍스트 와 태그노드 선택.

            $("#inner_2 p").not(":first")         //id값이 inner_2인 요소의 하위 p요소에서 첫번째 요소만 제외하고 선택.
            .css({"background-color":"#0f0"});

            $("#inner_2 p").eq(2).end()           //id값이 inner_2인 요소의 하위 p 요소에서 인덱스가 2인 요소를 선택. end 메서드가 적용되어 인ㄷ게스 선택 전의 선택자 적용.
            .css({"color":"#f00"});
        });
    </script>
</head>
<body>
    <div id ="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id = "inner_1">
            <h1>contains(),contents(),has()</h1>
            <p>
                <span>내용1</span>
            </p>

            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id = "inner_2">
            <h1>not(),end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
    
</body>
</html>
