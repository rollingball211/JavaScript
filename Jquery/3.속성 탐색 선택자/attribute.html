<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "C:\Users\user\Desktop\vscode\js\jquery.js"></script>
    <script>
        /*속성과 값에 따른 탐색 선택자
        1.$("요소 선택[속성]")
        선택한 요소중 지정한 속성이 포함된 요소만 선택

        2.$("요소 선택[속성^=값]")
        선택 요소중 속성값이 명시한 값으로 "시작"하는 요소만 선택

        3.$("요소 선택[속성$=값]")
        선택 요소중 속성값이 명시한 값으로 끝나는 요소만 선택

        4.$("요소 선택[속성*=값]")
        선택 요소중 속성값이 명시한 값을 포함하는 요소만 선택.

        5.$(":type 속성값")
        input 요소중 type속성값이 일치하는 요소만 선택.
        */
    </script>

    <script>
        $(function(){
            $("#wrap a[target]")  
            .css({"color": "#f00"});  //target 속성을 포함하는 요소만 선택

            $("#wrap a[href^=https]")
            .css({"color": "#0f0"}); //wrap 아이디 안의 href 속성값이 https로 선택하는 요소만 선택

            $("#wrap a[href$=net]")
            .css({"color": "#00f"}); //wrap 아이디 안의 href 속성값이 net으로 끝나는 요소만 선택

            $("#wrap a[href*=google]")
            .css({"color": "#000"}); //href 속성값에 google이 포함된 요소만 선택.

            $("#member_f:text")
            .css({"background-color": "#ff0"}) 
            // input(member_f) 요소 중 type 속성값이 "text"인 요소만 선택

            $("#member_f:password")
            .css({"background-color": "#0ff"});
            
        });
    </script>
        
</head>
<body>
    <div id = "wrap">
        <p>
            <a href="https://www.nexon.com/Home/Game"target="_blank">Nexon</a>
        </p>
        <p>
            <a href= "https://www.naver.com">Naver2</a>
        </p>
        <p>
            <a href = "https://www.google.co.kr">Google</a>
        </p>
        <p>
            <a href= "https://www.daum.net">Daum</a>
        </p>
    </div>

    <form action ="#" method = "get" id="member_f">
        <p>
            <label for ="user_id">아이디</label> <input type="text" name ="user_id" id="user_id">
        </p>
        <p>
            <label for = "user_pw">비밀번호</label><input type="password" name= "user_pw" id ="user_pw">
        </p>
    </form>
</body>
</html>
