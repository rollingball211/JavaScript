<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
    <1> 기본 태그.
    <hn> tag : 제목을 뜻하는 heading 숫자 (1~6) 사용
    <p> tag: 앞뒤에 줄바꿈이 있는 '단락' 태그 생성 
    <br>: 줄바꿈 태그
    <hr> 수평줄 태그
    <blockquote> 인용문 넣기
    <pre> 입력하는 그대로 화면에 표시.
    */
</script>
<script>
    /*
    <2> 텍스트를 한줄로 표시하는 태그
    <strong> 중요한 내용으로 굵게 표시 
    <b> 간단하게 굵게 표시
        
    <em> 특정 부분 이탤릭체로 강조
    <i> 단순히 이탤릭체로 표시.
    <q> 인용한 내용 표기. 줄바꿈 없이 다른 내용과 함께 한줄로 표시. 인용 내용을 구별할수
        있도록 따옴표를 붙여 표시
    <mark> 형광펜 효과 내기
    <span> 줄바꿈 없이 영역 묶기.
    <ruby> 동아시아 글자 태그
    */
</script>
<script>
    /*
    <3>목록을 만드는 태그.
    <ul> 순서가 필요하지 않은 목록 만들기.
    <ol> 순서가 필요한 목록 만들기.
    <li> List item. ul과 ol의 하위 항목.

    <ol>의 type 속성을 이용해 숫자의 종류를 다양하게 조절 가능.
        1 숫자
        a 영문 소문자
        A 영문 대문자
        i 로마숫자 소문자
        I 로마숫자 대문자
       ol type =""
    */
</script>

</html>
