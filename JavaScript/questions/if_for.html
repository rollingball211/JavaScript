<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = prompt("입력한 숫자까지의 3의 배수가 출력됩니다.");
        for(var i=1; i<number; i++){
            if(i%3==0){
                document.write(number + "전의 약수중에 하나인 " +i + "<br>")
            }
            else{
                continue;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
