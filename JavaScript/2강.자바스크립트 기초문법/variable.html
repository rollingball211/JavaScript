<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var box = 100;
        document.write(box);
    
        /*
        String 문자형 데이터 "" 문자열 데이터에 HTML 태그를 포함하여 출력하면 태그로 인식함.
        숫자형 데이터 var a =100; or Number("n")
        논리형 데이터 Boolean var s = true or false or Boolean("data");<= 0,null,undefined 제외한 모든 데이터에 true 반환
        
        undefined는 변수에 값이 등록되기 전의 기본값,
        null은 변수에 저장된 값이 null인 값.
        
        변수명 첫 글자로는 $,_,영문자만 올수있음.
        */
    </script>
</head>

</html>
